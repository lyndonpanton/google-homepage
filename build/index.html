<!DOCTYPE HTML>
<html lang="en-GB">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="author" content="Lyndon Panton" />
	<meta name="description" content="a replication of google's homepage" />
	<meta name="robots" content="index, follow, noarchive" />
	<meta name="theme-color" content="#FFFFFF" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=1.0" />
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
	<script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="https://about.google/" target="_blank" rel="noopener noreferrer">About</a></li>
				<li><a href="https://store.google.com/" target="_blank" rel="noopener noreferrer">Store</a></li>
				<li><a href="https://mail.google.com" target="_blank" rel="noopener noreferrer">Gmail</a></li>
				<li><a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl" target="_blank" rel="noopener noreferrer">Images</a></li>
				<li><a href="https://about.google/intl/en/products/?tab=wh" target="_blank" rel="noopener noreferrer">More</a></li>
				<li><a href="https://myaccount.google.com/" target="_blank" rel="noopener noreferrer">Account</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<img src="./img/logo.svg" alt="google logo" />

		<form id="form">
			<input id="search" type="text" />
			<div id="buttons" role="group">
				<input id="all" type="submit" value="Google Search" />
				<input id="first" type="submit" value="I'm Feeling Lucky" />
			</div>
		</form>
	</main>

	<footer>
		<p>United Kingdom</p>
		<nav>
			<ul>
				<li><a href="https://ads.google.com" target="_blank" rel="noopener noreferrer">Advertising</a></li>
				<li><a href="https://www.google.com/services" target="_blank" rel="noopener noreferrer">Business</a></li>
				<li><a href="https://www.google.com/search/howsearchworks/" target="_blank" rel="noopener noreferrer">How Search works</a></li>
				<li><a href="https://policies.google.com/privacy" target="_blank" rel="noopener noreferrer">Privacy</a></li>
				<li><a href="https://policies.google.com/terms" target="_blank" rel="noopener noreferrer">Terms</a></li>
				<li><a href="https://www.google.com/preferences" target="_blank" rel="noopener noreferrer">Settings</a></li>
			</ul>
		</nav>
	</footer>
</body>
</html>
